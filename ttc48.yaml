# font
font file: fonts/TOSUBBL.ttf

working directory:
  path: ./ttc48/
  create: true

body size:
  value: 48
  unit: pt

# reference character is used to scale output to reference lead type
reference character: E
space above refchar:
  value: 2.00
  unit: mm
space below refchar:
  value: 1.00
  unit: mm

characters:
  ASCII: ABCDEFGHIJKLMNOPQRSTUVWXYZ.
  unicode:
   - 0x2019
   # apostrophe used by the TTC

nicks: 
  scale:
    value: 1.00
    unit: mm
  segments: # should start and end with flat 1mm for now
    - type: flat
      z: 5.0
    - type: triangle
      z: 2.0
    - type: flat
      z: 3.0
    - type: triangle
      z: 2.0
    - type: flat
      z: 2.0



