# font
font file: fonts/TOSUBBL.ttf

working directory:
  path: ./ttc48/
  create: true

body size:
  value: 48
  unit: pt

# reference character is used to scale output to reference lead type
reference character: E
space above refchar:
  value: 2.00
  unit: mm
space below refchar:
  value: 1.00
  unit: mm

characters:
  ASCII: ABCDEF #HIJKLMNOPQRSTUVWXYZ.
  unicodes:
   - 0x2019
   # apostrophe used by the TTC

nicks: # should start and end with flat 1mm
  scale:
    value: 1.00
    unit: mm
  segments:
    - type: flat
      z: 1.0
    - type: triangle
      z: 2.0
    - type: flat
      z: 1.0
    - type: rect
      z: 1.0
      y: 1.0
    - type: flat
      z: 1.0



# font scaling mode and parameters
