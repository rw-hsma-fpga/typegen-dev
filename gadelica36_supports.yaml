# font
font file: fonts/Gadelica.ttf

working directory:
  path: ./gadelica36_supports/
  create: true

body size:
  value: 36
  unit: pt

# reference character is used to scale output to reference lead type
reference character: A
space above refchar:
  value: 3.00
  unit: mm
space below refchar:
  value: 1.00
  unit: mm

characters:
  ASCII: DHMORT! #ÁDHMÓROT
  unicode:
   - 0x00C1
   - 0x00D3
   # apostrophe used by the TTC

nicks:
  scale:
    value: 1.00
    unit: mm
  segments: # should start and end with flat 1mm for now
    - type: flat
      z: 4.0
    - type: triangle
      z: 2.0
    - type: flat
      z: 4.0
    - type: triangle
      z: 2.0
    - type: flat
      z: 2.0



